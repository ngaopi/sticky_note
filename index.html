<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" type= "text/css" href = "style.css">
    <title>STICKY - NOTES </title>
</head>
<body>
    <div class="Sticky-note one">
        <div class="pinned">
            <i class="fa fa-thumb-tack" aria-hidden="true"></i>

        </div>
        <div class="date-box">
            <span class="date"> 25 july 2022</span>
            <div class="icon">
                <img src="yellow.jpg">
            </div>
        </div>
        <div class="tape-box">
            <img src="tape.png">
        </div>
        <div class="content">
            <p class="heading"> Quotes </p>
            <p class="content-text">
                'Everyday bring new choices"
            </p>
        </div>
    </div>
    <div class="Sticky-note two">
        <div class="pinned">
            <i class="fa fa-thumb-tack" aria-hidden="true"></i>

        </div>

            <div class="icon">
                <img src="emoji.jpeg">
            </div>
        </div>
        <div class="tape-box">
            <img src="tape.png">
        </div>
        <div class="content">
            <p class="heading"> Quotes</p>
            <p class="content-text">
                "your joyful moments on your coding"
            </p>
        </div>
    </div>
    <div class="Sticky-note three">
        <div class="pinned">
            <i class="fa fa-thumb-tack" aria-hidden="true"></i>

        </div>
        <div class="date-box">
            <span class="date"> 27 july 2022</span>
            <div class="icon">
                <img src="purple.jpeg">
            </div>
        </div>
        <div class="tape-box">
            <img src="tape.png">
        </div>
        <div class="content">
            <p class="heading"> Quotes </p>
            <p class="content-text">
                "If you can dream it, you can do it"
                
            </p>
        </div>
    </div>
    <div class="Sticky-note four">
        <div class="pinned">
            <i class="fa fa-thumb-tack" aria-hidden="true"></i>

        </div>
        <div class="date-box">
            <span class="date"> 28 july 2022</span>
            <div class="icon">

            <p class="content-text">
                "The best preparation for tomorrow is doing your best today"
            </p>

</html>
